<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма введення даних</title>
</head>
<body>
<h2>Введення інформації</h2>
<form action="validation.php" method="post" enctype="multipart/form-data">
  <label for="fio">ПІБ:</label><br>
  <input type="text" id="fio" name="fio" required><br><br>

  <label for="photo">Фото:</label><br>
  <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

  <label for="age">Вік:</label><br>
  <input type="number" id="age" name="age" required><br><br>

  <label for="education">Освіта:</label><br>
  <input type="text" id="education" name="education" required><br><br>

  <label for="exp">Стаж роботи (років):</label><br>
  <input type="number" id="exp" name="exp" required><br><br>

  <label for="about">Коротко про себе:</label><br>
  <textarea id="about" name="about" rows="4" required></textarea><br><br>

  <button type="submit">Надіслати</button>
</form>
</body>
</html>
